<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Mia Pagina</title>
        <link rel="icon" type="image/png" href="res/images/mirku.png" />
        <link rel="stylesheet" href="css/style1.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header class="container">
            <div class="row">
                <div class="col-12 parent_center" id="header">
                    <h1>Photo Gallery</h1>
                </div>
            </div>
        </header>

        <main class="container">
            <div class="row" style="margin: 10vh 0">
                <div class="col-sx-12 col-md-6 col-lg-3 galleria">
                    <img
                        class="img-fluid"
                        src="res/images/mirku6.jpeg"
                        alt="close up di mirku"
                        title="close up di mirku"
                    />
                </div>
                <div class="col-sx-12 col-md-6 col-lg-3 galleria">
                    <img
                        class="img-fluid"
                        src="res/images/mirku3.jpeg"
                        alt="mirku chiocciola"
                        title="mirku chiocciola"
                    />
                </div>
                <div class="col-sx-12 col-md-6 col-lg-3 galleria">
                    <img
                        class="img-fluid"
                        src="res/images/mirku4.jpeg"
                        alt="mirku monaco"
                        title="mirku monaco"
                    />
                </div>
                <div class="col-sx-12 col-md-6 col-lg-3 galleria">
                    <img
                        class="img-fluid"
                        src="res/images/mirku5.jpeg"
                        alt="mirku sul prato"
                        title="mirku sul prato"
                    />
                </div>
            </div>
        </main>

        <footer class="container">
            <div class="row">
                <div class="col-12 parent_center" id="footer">by Simone</div>
            </div>
        </footer>
    </body>
</html>
